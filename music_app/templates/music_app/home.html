{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}what?{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'music_app/css/style.css' %}">
</head>
<body>

<header class="site-header">
    <div class="header-left">
        <a href="/">
            <img src="{% static 'music_app/images/logo.jpg' %}" alt="Logo" class="logo clickable-logo">
        </a>
    </div>

    <div class="header-center">
        <input type="text" class="search-input" placeholder="что хочешь послушать?">
    </div>

    <div class="header-right">
        {% if user %}
            <a href="{% url 'account' %}" class="login-link">Account</a>
        {% else %}
            <a href="{% url 'login' %}" class="login-link">Login</a>
        {% endif %}
    </div>
</header>

<main>
    <div class="album-list">
        {% for album in albums %}
        <div class="album-card compact" 
             data-album='{
                 "title": "{{ album.title|escapejs }}",
                 "artist": "{{ album.artist|escapejs }}",
                 "description": "{{ album.description|escapejs }}",
                 "cover": "{{ album.cover_url }}",
                 "tracks": "{{ album.tracks|escapejs }}",
                 "durations": "{{ album.duration|default:""|escapejs }}"
             }'>
            <img src="{{ album.cover_url }}" 
                 alt="{{ album.title }}" 
                 class="album-cover"
                 onerror="this.src='{% static 'music_app/images/default_cover.jpg' %}'">
            <div class="album-info">
                <h2>{{ album.title }}</h2>
                <p>{{ album.artist }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</main>

<!-- ✅ Новый плеер -->
<div id="player" class="music-player hidden">
    <div class="player-controls">
        <button class="control-btn" onclick="skipBackward()">
            <img src="{% static 'music_app/images/back_logo.png' %}" alt="Back">
        </button>
        <button class="control-btn" onclick="togglePlay()">
            <img id="play-pause-icon" src="{% static 'music_app/images/play_logo.png' %}" alt="Play">
        </button>
        <button class="control-btn" onclick="skipForward()">
            <img src="{% static 'music_app/images/forward_logo.png' %}" alt="Forward">
        </button>
    </div>
    
    <img class="player-cover" src="" alt="Album Cover">
    
    <div class="player-info">
        <h3 id="player-title">Track Title</h3>
        <p id="player-artist">Artist</p>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="time-info">
            <span id="current-time">0:00</span>
            <span id="total-time">0:00</span>
        </div>
    </div>

    <audio></audio>
</div>

<script>
    document.querySelectorAll('.album-card').forEach(card => {
        card.addEventListener('click', function () {
            toggleAlbum(this);
        });
    });
</script>
<script src="{% static 'music_app/js/player.js' %}"></script>
<script src="{% static 'music_app/js/expand.js' %}"></script>
</body>
</html>
