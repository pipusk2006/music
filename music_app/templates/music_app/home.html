{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}what?{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'music_app/css/style.css' %}">
</head>
<body>

<header class="site-header">
    <div class="header-left">
        <img src="{% static 'music_app/images/logo.jpg' %}" alt="Logo" class="logo">
        <a href="/" class="nav-btn">
            <img src="{% static 'music_app/images/home.jpg' %}" alt="Home" class="home-icon">
        </a>
    </div>

    <div class="header-center">
        <input type="text" class="search-input" placeholder="что хочешь послушать?">
    </div>

    <div class="header-right">
        <a href="/login/" class="login-link">Login</a>
    </div>
</header>

<main>
    <div class="album-list">
        {% for album in albums %}
        <div class="album-card compact" 
             data-album='{
                 "title": "{{ album.title|escapejs }}",
                 "artist": "{{ album.artist|escapejs }}",
                 "description": "{{ album.description|escapejs }}",
                 "cover": "{{ album.cover_url }}",
                 "tracks": "{{ album.tracks|escapejs }}",
                 "durations": "{{ album.duration|default:""|escapejs }}"
             }'>
            <img src="{{ album.cover_url }}" 
                 alt="{{ album.title }}" 
                 class="album-cover"
                 onerror="this.src='{% static 'music_app/images/default_cover.jpg' %}'">
            <div class="album-info">
                <h2>{{ album.title }}</h2>
                <p>{{ album.artist }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</main>

<!-- ✅ Добавляем плеер прямо здесь, внутри body -->
<div class="music-player hidden">
    <img src="" class="player-cover" alt="cover">
    <div class="player-info">
        <h3></h3>
        <p></p>
    </div>
    <div class="player-controls">
        <button onclick="document.querySelector('audio')?.play()">▶️</button>
        <button onclick="document.querySelector('audio')?.pause()">⏸</button>
    </div>
    <audio></audio>
</div>

<script>
    document.querySelectorAll('.album-card').forEach(card => {
        card.addEventListener('click', function () {
            toggleAlbum(this);
        });
    });
</script>
<script src="{% static 'music_app/js/player.js' %}"></script>
<script src="{% static 'music_app/js/expand.js' %}"></script>
</body>
</html>
