{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'music_app/css/style.css' %}">
    <style>
        .form-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background-color: #1e1e1e;
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 999px;
            border: none;
            background-color: #121212;
            color: #fff;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            background-color: #1f1f1f;
        }

        .login-submit {
            background-color: #89A1B7;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            width: 100%;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .login-submit:hover {
            background-color: #678199;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
            color: #aaa;
            font-size: 14px;
        }

        .form-footer a {
            color: #89A1B7;
            font-weight: bold;
        }

        .form-footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="login-submit">Login</button>
        </form>
        <div class="form-footer">
            Don't have an account yet? <a href="{% url 'registration' %}">Registration</a>
        </div>
    </div>

</body>
</html>
